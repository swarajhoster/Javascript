  <body>

      var t = new Date().toLocaleTimeString();

      //To show current time of the location
      var d = new Date().toLocaleDateString();

      //Function to change the text of the h1 tag
      const changeHeader = () => {

      };

      // console.log(document.getElementsByClassName("he"));

      function tagPresent() {

      };

      //querySelector all in one of above

      }
