<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear time out</title>
</head>
<body>
    <p>Click stop, to stop the tiem interval</p>
    <button onclick="ok = setTimeout(hisIs,2000)">ALert me </button>
    <button onclick="clearTimeout(ok)">Stop alert  </button>
    <script>
        function hisIs() {
            alert("hello world!")
        }
    </script>
</body>
</html>
