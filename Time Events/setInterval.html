<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setinterval</title>
  </head>
  <body>
    <p>Can you stop me when i reach 5 ?</p>
    <br />
    <button id="btn">click here</button>
    <button id="btn1">Stop timeer</button>
    <script>
      const stopNmum = document.querySelector("P");
      const btn = document.querySelector("#btn");
      const stopInterval = document.querySelector("#btn1");

      let timeRef;
      let num = 0;

      function showMyNum() {
        stopNmum.innerHTML = "loading ...ðŸ”ƒ";
        timeRef = setInterval(() => {
          stopNmum.innerHTML = `${num}`;
          num++;
        }, 1000);
      }
      btn.addEventListener("click", showMyNum);
      stopInterval.addEventListener("click", () => {
        clearInterval(timeRef);
      });
    </script>
  </body>
</html>
