<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 600px;
        height: 440px;
        background-color: purple;
      }

      .mian{
          width: 100%;
          height: 100vh ;
          display: flex;
          justify-content: center;
          align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="mian">
      <div class="box" id="box"></div>
    </div>
    <script>
        const mEnter = document.getElementById("box");

        mEnter.addEventListener('mouseenter' ,() => {
            console.log('mouse as been entered');
            mEnter.style.backgroundColor = 'red'
        })

        mEnter.addEventListener('mouseleave' ,() => {
            console.log('mouse as left the bpox');
            mEnter.style.backgroundColor = 'purple'
        })


    </script>
  </body>
</html>
